<div class="border-b border-black">
    <div class="py-2 px-3 md:px-0 container mx-auto flex justify-between items-center">
        <div class="cursor-pointer" (click)="toogleMenu(true)">
            <i class="material-icons leading-7 text-2xl">menu</i>
        </div>
        <p [routerLink]="'/home'" class="title">My Note</p>
        <div>
            <button class="w-10 h-10 rounded-full text-sm text-white bg-red-500">收合</button>
        </div>
    </div>
</div>

<div class="system-menu" [class.open]="isOpen">
    <ul class="flex flex-col gap-2">
        <li>
            <a [routerLink]="'/note/list'" (click)="toogleMenu(false)">
                <span>- 筆記本 -</span>
            </a>
        </li>
        <li>- Log Out -</li>
    </ul>
    <div class="absolute top-6 right-6 cursor-pointer" (click)="toogleMenu(false)">
        <i class="material-icons leading-7 text-2xl">close</i>
    </div>
</div>
